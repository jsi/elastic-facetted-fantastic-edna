<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">

            </div><!--/.nav-collapse -->

<div class="container">

    <h1>Edna goes Elastic</h1>
    <p>Use this document as a way to quick start any new project.<br> All you get is this message and a barebones HTML document.</p>

    <div class="btn-group">
        <button id="testBut" class="btn btn-primary">Test</button>
    </div>

    <div id="output"></div>

</div> <!-- /container -->
<div id="ednaChart" style="width: 100%; height: 400px"></div>

<script src="../js/jquery/jquery-1.7.2.min.js"></script>
<script src="../js/highcharts/highcharts.src.js" type="text/javascript"></script>
<script src="../js/edna/search.js"></script>
<script src="../js/edna/chart.js"></script>
<script src="../js/elasticsearch-js/elasticsearch.js" type="text/javascript"></script>
<script src="../js/elasticsearch-js/elasticsearch-jquery.js" type="text/javascript"></script>

<script type="text/javascript">

    var onFindResults = function( entries )
    {
        var tableSrc = $( '<table class="table table-bordered table-striped">' +
                          '<thead><tr><th>Resource</th><th>Project</th><th>Hours</th><th>Date</th></tr></thead>' +
                          '<tbody></tbody></table>' );

        $( '#output' ).empty().append( tableSrc );
        var table = $( '#output > table > tbody' );

        $.each( entries, function( i, v )
        {
            var tr = $( '<tr/>' );
            var col1 = $( '<td/>' ).text( v.resource );
            var col2 = $( '<td/>' ).text( v.project );
            var col3 = $( '<td/>' ).text( v.hours );
            var dateVal = v.logDate ? v.logDate.split( ' ' )[0] : '';
            var col4 = $( '<td/>' ).text( dateVal );
            tr.append( col1 ).append( col2 ).append( col3 ).append( col4 );
            table.append( tr );
        } )
    };

    $("#testBut").click(function(){
        Edna.findAll(onFindResults, 0 , 20);
    });

</script>
</body>
</html>
