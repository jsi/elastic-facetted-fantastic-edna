<script type="text/javascript">

    var onSearchResults = function( jsonData )
    {
        console.log( "jsonData: ", jsonData );

        var tableSrc = $( '<table class="table table-bordered table-striped">' +
                          '<thead><tr>' +
                                  '<th>Date</th>' +
                                  '<th>Hours billable</th>' +
                                  '<th>Hours unbillable</th>' +
                                  '</tr></thead>' +
                          '<tbody></tbody></table>' );

        $( '#output' ).empty().append( tableSrc );
        var table = $( '#output > table > tbody' );

        var tableData = new Array();
        $.each( jsonData.billable, function( i, entry )
        {
            var date = new Date( entry.time );
            tableData[i] = { "date" : date.toDateString(), "hoursBillable" : entry.total, "hoursUnbillable": 0  };
        } );

        $.each( jsonData.unbillable, function( i, entry )
        {
            if (!tableData[i]) {
                var date = new Date( entry.time );
                tableData[i] = { "date" : date.toDateString(), "hoursBillable" : 0 };
            }
            tableData[i].hoursUnbillable = entry.total;
        } );

        console.log( "tableData", tableData );
//        $.each( tableData, function( i, entry )
//        {
//            var tr = $( '<tr/>' );
//
//            var dateVal = new Date( entry.date );
//
//            var col1 = $( '<td/>' ).text( dateVal.toDateString() );
//            var col2 = $( '<td/>' ).text( entry.hoursBillable );
//            var col3 = $( '<td/>' ).text( entry.hoursUnbillable );
//
//            tr.append( col1 ).append( col2 ).append( col3 );
//            table.append( tr );
//        } )
        showDateChart(tableData);
    };

    function showDateChart(tableData) {
        var labels = [], billableArray = [], unbillableArray = [];

        $.each( tableData, function( i, entry )
        {
            labels.push(entry.date);
            billableArray.push(entry.hoursBillable);
            unbillableArray.push(- entry.hoursUnbillable);
        } );
        Edna.showChart(labels, billableArray, unbillableArray);
    }

    $("#searchBut").click(function(){

        Edna.search(onSearchResults, 0 , 200);

    });

</script>
